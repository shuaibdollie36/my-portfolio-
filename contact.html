  <body>
    <div class="Landing">
      <div class="Navbar">
        <img class="navpic" src="./Images/navbars.png" />

        <a href="./about.html">About</a>

      <body class="yyy">
        <form
           action="https://formspree.io/f/xeqvaeag"
           method="POST"
        >
          <div>
            <h1 class="contact-heading">Contact me</h1>
          </div>
    
          <div>
            <label for="name" class="contact-info">Name</label>
            <input
              type="text"
              name="name"
              required
              placeholder="Name"
              id="name"
              class="contact-input"
            />
          </div>
    
          <div>
            <label for="email" class="contact-info">Your email</label>
            <input
              type="email"
              name="email"
              required
              placeholder="name@domaincom"
              id="email"
              class="contact-input"
            />
          </div>
    
          <div>
            <label for="Number" class="contact-info">Phone number</label>
            <input
              type="tel"
              id="Number"
              name="Number"
              class="contact-input"
              required
              placeholder="078 629 61 63"
            />
          </div>
    
          <div>
            <label for="message" class="contact-info">Your Message</label>
            <textarea
              name="message"
              class="contact-input"
              placeholder="Type in your message"
            ></textarea>
          </div>
    <div class="bt8">
      <button type="Submit" class="button">Submit</button>
      <button type="Reset" class="button">Reset</button>

    </div>
         
          
        </form>
    </div>
  </body>
