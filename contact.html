<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script
      src="https://kit.fontawesome.com/134405e4af.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Landing">
      <div class="Navbar">
        <div class="navbar1">
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="./experience.html">Experiences</a>
          <a href="./projects.html">Projects</a>
          <a href="./testimonial.html">Testimonial</a>
          <a href="./contact.html">Contact me</a>
        </div>
      </div>
      <div class="form">
        <form action="https://formspree.io/f/xeqvaeag" method="POST">
          <div>
            <h1
              data-aos-duration="2000"
              data-aos="fade-up"
              data-aos-anchor-placement="center-center"
              class="contact-heading"
            >
              Contact me
            </h1>
          </div>

          <div>
            <label for="name" class="contact-info">Name</label>
            <input
              type="text"
              name="name"
              required
              placeholder="Name"
              id="name"
              class="contact-input"
            />
          </div>

          <div>
            <label for="email" class="contact-info">Your email</label>
            <input
              type="email"
              name="email"
              required
              placeholder="name@domaincom"
              id="email"
              class="contact-input"
            />
          </div>

          <div>
            <label for="Number" class="contact-info">Phone number</label>
            <input
              type="tel"
              id="Number"
              name="Number"
              class="contact-input"
              required
              placeholder="078 629 61 63"
            />
          </div>

          <div>
            <label for="message" class="contact-info">Your Message</label>
            <textarea
              name="message"
              class="contact-input"
              placeholder="Type in your message"
            ></textarea>
          </div>
          <div class="bt8">
            <button type="Submit" class="button">Submit</button>
            <button type="Reset" class="button">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d106185.07870002091!2d18.891090815777957!3d-33.727479130974665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcd0780aa4b8bad%3A0x6d114f1076a6e8b9!2sPaarl!5e0!3m2!1sen!2sza!4v1622616606925!5m2!1sen!2sza"
        width="600"
        height="250"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <footer>Made by Shu-Aib</footer>
  </body>
</html>
